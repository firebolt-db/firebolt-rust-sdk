name: Pull request formatting

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, edited]

jobs:
  pr-formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Formatting conventions
        uses: firebolt-db/action-pr-checks@main
        with:
          github-key: ${{ secrets.GITHUB_TOKEN }}
